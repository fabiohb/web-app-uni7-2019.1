<!DOCTYPE html>
<html>

<head>
  <title>Curso RWS - Login</title>
  
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
  
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
  <link href="https://unpkg.com/vuetify@1.5.2/dist/vuetify.min.css" rel="stylesheet">
  <script src="https://unpkg.com/axios@0.18.0/dist/axios.js"></script>
  <script src="https://unpkg.com/vue@2.6.7/dist/vue.min.js"></script>
  <script src="https://unpkg.com/vue-router@3.0.2/dist/vue-router.min.js"></script>
  <script src="https://unpkg.com/vuetify@1.5.2/dist/vuetify.min.js"></script>
</head>
<body>
  <v-app id="app">
    <v-content>
      <v-container fluid fill-height>
        <v-layout align-center justify-center>
          <v-flex xs12 sm8 md4>
            <v-form @submit="login">
              <v-card class="elevation-12">
                <v-toolbar dark color="primary">
                  <v-toolbar-title>Curso RWS - Login</v-toolbar-title>
                </v-toolbar>
                <v-card-text>
                  <v-alert v-model="mensagem.exibir" 
                    :type="mensagem.tipo" dismissible>
                    {{ mensagem.texto }}
                  </v-alert>
                    <v-text-field type="text" prepend-icon="person"
                      label="CPF:" v-model="cpf" mask="###.###.###-##">
                    </v-text-field>
                    <v-text-field type="password" prepend-icon="lock"
                      label="Senha:" v-model="senha">
                    </v-text-field>
                </v-card-text>
                <v-divider></v-divider>
                <v-card-actions>
                  <v-spacer></v-spacer>
                  <v-btn type="submit" color="primary" >Login</v-btn>
                </v-card-actions>
              </v-card>
            </v-form>
          </v-flex>
        </v-layout>
      </v-container>
    </v-content>
  </v-app>

  <script src="js/login-service.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
